<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat:500,700|Fraunces:700" type="text/css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <div class="content-box">
      <div class="content-img">
        <!-- <img src="./images/image-product-mobile.jpg" alt="product-image"> -->
      </div>
      <div class="content-info">
        <h6>Perfume</h6>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      <div class="content-price">
        <p>
          <span class="new-price">$149.99</span> <span class="old-price">$169.99</span>
        </p>
      </div>
      <input input type="button" value="Add to Cart" class="cart-button">
      
      <!-- attribution -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/harbike" target="_blank">Harbike</a>.
      </div>
      </div>
    </div>
      
  </div>

  <script src="bootstrap.js"></script>
</body>
</html>
